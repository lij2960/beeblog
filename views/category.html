<!DOCTYPE html>
<html lang="en">
<head>
    {{template "header"}}
    <title>分类 - 我的 beego 博客</title>
</head>
<body>
{{template "navbar" .}}
<div class="container">
    <h1>分类列表</h1>
    <form method="get" action="/category">
        <div class="form-group">
            <label>分类名称</label>
            <input id="name" class="form-control" placeholder="Enter category name" name="name">
        </div>
        <input type="hidden" name="op" value="add">
        <button type="submit" class="btn btn-default" onclick="return checkInput()">添加</button>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>名称</th>
            <th>文章数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{range .Categories}}
        <th>{{.Id}}</th>
        <th>{{.Title}}</th>
        <th>{{.TopicCount}}</th>
        <th><a href="/category?op=del&id={{.Id}}">删除</a></th>
        {{end}}
        </tbody>
    </table>
</div>
<script type="text/javascript">
    function checkInput() {
        var name = document.getElementById("name");
        if (name.value.length == 0){
            alert("请输入分类");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
