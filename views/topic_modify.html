<!DOCTYPE html>
<html lang="en">
<head>
    {{template "header"}}
    <title>修改文章 - 我的 beego 博客</title>
</head>
<body>
{{template "navbar" .}}
<div class="container">
    <h1>修改文章</h1>
    <form method="post" action="/topic">
        <div class="form-group">
            <label>文章标题</label>
            <input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
        </div>
        <div class="form-group">
            <label>文章分类</label>
            <input type="text" name="category" class="form-control" value="{{.Topic.Category}}">
        </div>
        <div class="form-group">
            <label>文章内容：</label>
            <textarea name="content" class="form-control" cols="30" rows="10">{{.Topic.Content}}</textarea>
        </div>
        <input type="hidden" name="id" value="{{.Id}}">
        <button type="submit" class="btn btn-default">修改文章</button>
    </form>
</div>
<script type="text/javascript">
    function checkInput() {
        var name = document.getElementById("name");
        if (name.value.length == 0){
            alert("请输入分类");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
